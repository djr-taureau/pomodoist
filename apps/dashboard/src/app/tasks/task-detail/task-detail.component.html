<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="selectedTask.id; else prompt">Editing {{originalContent}}</span>
        <ng-template #prompt>Create Task</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(selectedTask)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" [(ngModel)]="selectedTask.content" type="text" name="content">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="project_id" [(ngModel)]="selectedTask.project_id" type="text" name="project_id">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="completed" [(ngModel)]="selectedTask.completed" type="text" name="completed">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Save</button>
      <button type="button" mat-button (click)="cancelled.emit(selectedTask)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
