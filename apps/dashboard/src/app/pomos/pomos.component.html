<div class="container">
  <div class="col-50">
    <app-pomos-total [pomos]="pomos$ | async"></app-pomos-total>

    <app-pomos-list [pomos]="pomos$ | async" (selected)="selectPomo($event)" (deleted)="deletePomo($event)">
    </app-pomos-list>
  </div>

  <app-pomo-detail class="col-50" [pomo]="currentPomo$ | async" (saved)="savePomo($event)" (cancelled)="reset($event)">
  </app-pomo-detail>
</div>
